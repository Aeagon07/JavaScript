<script>
    const requestURL = 'https://api.github.com/'
    const hxr = new XMLHttpRequest();

    hxr.open('GET', requestURL)
    // You can track the state of the request
    hxr.onreadystatechange = function(){
        console.log(hxr.readyState);
        if(hxr.readyState === 4){
            const data = JSON.parse(this.responseText)
            // Why you convert into JSON Cause the data comming from the 
            // responseText is in form of string so..
            console.log(typeof data);
            console.log(data.followers_url);
        }
    }
    hxr.send()
</script>
