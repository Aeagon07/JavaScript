    // Event Propogation has two meanings 1) Event Bubling(false case/ default case [in use]) 2) Event Capturing

    // document.getElementById('images').addEventListener('click', function(e){

    // document.getElementById('owl').addEventListener('click', function(e){
    //     console.log("Owl is clicked!!")

    // SO first owl is clicked hoga then Image is clicked aayega

    // But, In Event Capturing Mode
    document.getElementById('images').addEventListener('click', function(e){
        console.log("Image is clicked!")
    }, true)

    document.getElementById('owl').addEventListener('click', function(e){
        console.log("Owl is clicked!!")
        e.stopPropagation()
    }, true)

    // so first Image is clicked then owl is clicked...

    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault()
        e.stopPropagation()
        console.log("Google Clicked");
    }, false)
    

</script>
