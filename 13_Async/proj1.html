<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai Aur Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHi = function(){
        console.log("Hello")
    }

    let newOne = document.getElementsByTagName('h1')
    newOne[0].innerHTML = "New JS" // => It returing the html collection so you can't use innerHTML directly..

    setTimeout(sayHi, 3000)

    setTimeout(function(){
        console.log("Hitesh") // 2 sec ke baad ye console pe print hoga 
        // But there is setInterval uss mein 2 sec ke baad things are getting repeat
    }, 2000)

</script>
</html>
