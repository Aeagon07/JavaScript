<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM | CHAI AUR CODE /title>
</head>
    <body>
        <div class="week">
            <div class="day"> Monday</div>
            <div class="day"> Tuesday</div>
            <div class="day"> Wednesday</div>
        </div>
    </body>
    <script>
        const parent = document.querySelector('.week')
        console.log(parent);
        console.log(parent.children); // gives div of all the day monday to wed (Gives you Array or NodeList)
        console.log(parent.children[0].innerHTML); // gives you Monday innerHTML in first child of week

        for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerHTML);
        }
        parent.children[0].style.color = "orange";
        console.log(parent.firstElementChild); // Gives you the first child of the class parent in this case it is Monday
        console.log(parent.lastElementChild);
        // These are used to target first and last element

        // child se Parent
        const dayeOne = document.querySelector('.day')
        console.log(dayOne);
        // search for parent element
        console.log(dayOne.parentElement);

        console.log("Node: ", parent.childNodes);
        // gives you node list of the class
        // line break bhi ik node element hota hai => text
        // SO above class week ke andar NodeList(7)
        // => 1. text 2. div 3. text 4. div 5. text 6. div 7. text
        // IT also consider commit as the childNode

    </script>

</html>
